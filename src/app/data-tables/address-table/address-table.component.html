 <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef> Place </th>
      <td mat-cell *matCellDef="let element"> {{element.place}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- Actions-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef>Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onEditAddress(element)" class="iconbutton" color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDeleteAddress(element)" class="iconbutton" color="warn">
            <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
